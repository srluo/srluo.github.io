
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MBTI 測驗版本選擇</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px 20px;
      background: #fdfdfd;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    .btn {
      display: block;
      margin: 20px auto;
      padding: 12px 20px;
      font-size: 18px;
      text-decoration: none;
      background-color: #007BFF;
      color: white;
      border-radius: 6px;
      max-width: 360px;
    }
    .error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>請選擇適合您的測驗版本：</h1>
    <div id="options" style="display:none;">
      <a class="btn" id="btn24" target="_blank">精簡版測驗（24 題） - 約 3 分鐘</a>
      <a class="btn" id="btn48" target="_blank">完整版測驗（48 題） - 約 6 分鐘</a>
      <p>完成後將自動產出您的 MBTI 個人報告。</p>
    </div>
    <div id="result">驗證中，請稍候...</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    const result = document.getElementById('result');
    const options = document.getElementById('options');

    if (!token) {
      result.innerHTML = '<p class="error">❌ 缺少 token 參數</p>';
    } else {
      fetch("https://script.google.com/macros/s/AKfycbzlyoCT7MPeY1n8uvY149pxYQL67q05px4KM3JuPwqrLUXEzqe5znzobuwgq7-xzMxv/exec", {
        method: "POST",
        body: new URLSearchParams({ token: token })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'success') {
          result.style.display = "none";
          options.style.display = "block";
          document.getElementById("btn24").href = "https://docs.google.com/forms/d/1k88bRjF8TTNVoURcKmO0d2lYle8knMz_35RFMFRi2Uw/viewform";
          document.getElementById("btn48").href = "https://docs.google.com/forms/d/1xyWprp5qgJvUBTgXCYfxItJ625XozvPub56zcfXfRiw/viewform";
        } else {
          result.innerHTML = `<p class="error">❌ ${data.message}</p>`;
        }
      })
      .catch(err => {
        result.innerHTML = '<p class="error">❌ 驗證錯誤，請稍後再試</p>';
        console.error(err);
      });
    }
  </script>
</body>
</html>
