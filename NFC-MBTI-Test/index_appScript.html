<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>MBTI 測驗入口</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 60px; }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 14px 28px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 18px;
    }
    .error { color: red; margin-top: 20px; }
  </style>
</head>
<body>
  <div id="result">
    <p>🔄 驗證中，請稍候…</p>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    const result = document.getElementById('result');

    if (!token) {
      result.innerHTML = `<p class="error">❌ 缺少 token 參數</p>`;
    } else {
      result.innerHTML = `
        <h2>🎯 選擇您的 MBTI 測驗版本</h2>
        <p>系統已驗證您的授權，請選擇下列測驗版本：</p>
        <a class="btn" href="https://docs.google.com/forms/d/e/1FAIpQLSerzroOj4roQTnfrEHcP3uXRRsGoJW7MtRmu63f6_fHv5HD4w/viewform?usp=pp_url&entry.1056920539=${token}" target="_blank">精簡版測驗（24 題）</a>
        <a class="btn" href="https://docs.google.com/forms/d/e/1FAIpQLSftlhABBIQUdhePPs35vgKljRmWpTBFLl9OG1DGPxCjR3hytA/viewform?usp=pp_url&entry.889409832=${token}" target="_blank">完整版測驗（48 題）</a>
      `;
    }
  </script>
</body>
</html>
