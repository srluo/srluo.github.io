<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MBTI 測驗入口驗證</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 60px 20px;
      text-align: center;
      background: #f2f2f2;
    }
    h1 {
      color: #333;
    }
    .loading {
      font-size: 18px;
      margin-top: 40px;
    }
    .error {
      color: red;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>MBTI 測驗驗證中⋯⋯</h1>
  <div id="result" class="loading">請稍候...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const uid = params.get('uid');
    const result = document.getElementById('result');

    if (!uid) {
      result.innerHTML = `<p class="error">❌ 缺少 UID 參數</p>`;
    } else {
      fetch(`https://script.google.com/macros/s/AKfycbwqPTa_WWQguk4fwprzeYaRTGj1-XuhEuPDBaeEQyOivX2WvVX8dFZJOR2Wc4SwWIfH/exec?uid=${uid}`)
        .then(res => res.json())
        .then(data => {
          if (data.status === 'success') {
            window.location.href = 'form.html?token=' + data.token;
          } else {
            result.innerHTML = `<p class="error">❌ ${data.message}</p>`;
          }
        })
        .catch(err => {
          console.error(err);
          result.innerHTML = `<p class="error">❌ 驗證失敗，請稍後再試</p>`;
        });
    }
  </script>
</body>
</html>
