<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MBTI 測驗入口</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding-top: 100px; }
    .btn {
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2 id="status">驗證中...</h2>
  <div id="action"></div>

  <script>
    const token = new URLSearchParams(window.location.search).get('token');
    const statusEl = document.getElementById('status');
    const actionEl = document.getElementById('action');

    if (!token) {
      statusEl.textContent = '❌ 無效的網址，缺少 token。';
    } else {
      // 替換成你的 Apps Script Web App URL
      const VERIFY_URL = `https://script.google.com/macros/s/AKfycbz6c0voQpo0E3I-nlaJvMuKgsHqDCcd70OqT7aSWll5hoivTihVIAvY3_qG3bC7JAFY/exec?verifyToken=${token}`;

      fetch(VERIFY_URL)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            statusEl.textContent = `✅ 驗證成功，歡迎開始測驗`;
            actionEl.innerHTML = `<a class="btn" href="form.html?token=${token}">開始測驗</a>`;
          } else {
            statusEl.textContent = `❌ 驗證失敗：${data.message}`;
          }
        })
        .catch(() => {
          statusEl.textContent = '❌ 系統錯誤，請稍後再試。';
        });
    }
  </script>
</body>
</html>
