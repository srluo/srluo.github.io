<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MBTI 測驗入口</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 50px 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
    }
    .message {
      font-size: 1.1em;
      margin: 20px 0;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
    }
    .btn:disabled {
      background-color: #aaa;
    }
    .logo {
      width: 150px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://ezcard-revtel2-com-prod.s3.ap-northeast-1.amazonaws.com/2025-07/2025-07-13_002005_N2G_logo_WL_A320-1752399133.png" alt="NFCTOGO Logo">
    <h2>MBTI 測驗入口</h2>
    <div class="message" id="message">正在驗證中...</div>
    <a id="startBtn" class="btn" href="#" style="display:none;">開始測驗</a>
  </div>

  <script>
    async function verifyToken() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");

      const messageEl = document.getElementById("message");
      const startBtn = document.getElementById("startBtn");

      if (!token) {
        messageEl.textContent = "❌ 無效的連結（缺少 token）";
        return;
      }

      try {
        const res = await fetch(`https://script.google.com/macros/s/AKfycbzlyoCT7MPeY1n8uvY149pxYQL67q05px4KM3JuPwqrLUXEzqe5znzobuwgq7-xzMxv/exec?token=${token}`);
        const text = await res.text();

        if (text.startsWith("✅")) {
          messageEl.textContent = "✅ 驗證成功，請點擊下方按鈕開始測驗";
          startBtn.href = `form.html?token=${token}`;
          startBtn.style.display = "inline-block";
        } else {
          messageEl.textContent = text;
        }
      } catch (err) {
        messageEl.textContent = "❌ 連線錯誤，請稍後再試";
        console.error(err);
      }
    }

    verifyToken();
  </script>
</body>
</html>
