<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>安全播放 - NFC 音樂卡</title>
  <script src="https://player.vdocipher.com/playerAssets/1.7.8/vdo.js"></script>
  <style>
    body {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    #vdo-player {
      width: 100%;
      max-width: 640px;
      margin: auto;
    }
    .error {
      color: #f55;
      font-weight: bold;
    }
    .countdown {
      margin-top: 1rem;
      font-size: 1rem;
      color: #f88;
    }
  </style>
</head>
<body>
  <h1>🔒 安全音樂播放</h1>
  <div id="status"></div>
  <div id="vdo-player"></div>
  <div id="countdown" class="countdown"></div>

  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycby_NzGLN-vWNoP9BL8WFaWdB6wTP0L77Jjt6Wg34zWW4SqOvJFyNduDVkkc9XKg7j3NYw/exec";
    const params = new URLSearchParams(location.search);
    const uuid = params.get("uuid") || "";
    const uid = uuid.substring(0, 14);
    const token = uuid.substring(16);
    const statusDiv = document.getElementById("status");

    if (!uuid || uuid.length < 32) {
      statusDiv.innerHTML = '<p class="error">❌ 錯誤：連結格式不正確</p>';
    } else {
      fetch(`${apiURL}?action=use_token&uid=${uid}&token=${token}`)
        .then(res => res.json())
        .then(data => {
          if (!data.success) {
            statusDiv.innerHTML = `<p class="error">❌ ${data.message}</p>`;
            return;
          }

          if (typeof VdoPlayer === 'undefined') {
            statusDiv.innerHTML = '<p class="error">❌ 無法載入 VdoCipher 播放器</p>';
            return;
          }

          const { otp, playbackInfo } = data;

          const player = new VdoPlayer({
            otp,
            playbackInfo,
            theme: "9ae8bbe8dd964ddc9bdb932cca1cb59a",
            container: "#vdo-player",
          });

          player.addEventListener("load", () => {
            console.log("播放器已載入");

            // ✅ 啟動倒數
            const countdownEl = document.getElementById("countdown");
            let secondsLeft = 300;

            const timer = setInterval(() => {
              secondsLeft--;
              const min = Math.floor(secondsLeft / 60);
              const sec = (secondsLeft % 60).toString().padStart(2, "0");
              countdownEl.textContent = `⏳ 本頁將於 ${min}:${sec} 後自動結束`;

              if (secondsLeft <= 0) {
                clearInterval(timer);
                window.location.href = "expired.html";
              }
            }, 1000);
          });

          player.addEventListener("error", (e) => {
            statusDiv.innerHTML = `<p class="error">❌ 播放器錯誤：${JSON.stringify(e)}</p>`;
          });
        })
        .catch(err => {
          console.error("Fetch 錯誤：", err);
          statusDiv.innerHTML = '<p class="error">❌ 無法載入播放內容</p>';
        });
    }
  </script>
</body>
</html>
